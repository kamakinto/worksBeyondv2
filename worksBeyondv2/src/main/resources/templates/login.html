<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <head>
    <title>Content page 1</title>
  
  </head>
  <body>
  <section layout:fragment="content">
  <div class="container">
  	<div class="row">
    	<div class="col-md-4 col-md-offset-4 green-text text-center"><h1>Login</h1></div>
  	</div>
  	
  	<br />
  	
  	<div class="row">
  	<center>
  	<div class="col-md-4 col-md-offset-4">
  	  	<img src="..." alt="..." class="img-rounded"> </img>
  	</div>
  	</center>
  	</div>
  	
  	<br />

    <p th:if="${loginError}">Wrong user or password</p>
    <form class="form-horizontal" th:action="@{/login}" method="post">
    <fieldset>
    
    	 <div class="form-group form-group-lg"> 
    	 <div class="col-md-4 col-md-offset-4">
		      <input type="text" id="j_username" name="username" class="form-control" placeholder="email address"/> 
     	 </div>
     	 </div>
      
       <div class="form-group form-group-lg">
       <div class="col-md-4 col-md-offset-4 green-text">
	      <input type="password" id="j_password" name="password" class="form-control" placeholder="password"/>
	   </div>
	   </div>
	
		<div class="form-group form-group-lg">
		<div class="col-md-offset-4 green-text">
	      <label for="remember-me" class="checkbox-inline">
	      <input type="checkbox" name="remember-me" id="remember-me"/>Remember me
     	  </label>
     	</div>
     	</div>
     	
     <div class="form-group form-group-lg">
     <div class="col-md-4 col-md-offset-4">
      	  <input class="btn btn-block btn-default" type="submit" value="Log in" />
      </div>
     </div>
     
     <div class="form-group form-group-lg">
     <div class="col-md-offset-4 green-text">
      	 new user? <strong><a href="/registerUser" th:href="@{/registerUser}"> Sign up </a></strong> 
      </div>
     </div>
     
      
    
    </fieldset>
    </form>
    </div>
   
 </section>
</body>
</html>
